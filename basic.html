<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required-->
    <meta charset="utf-8"> <!--Define the character encoding used-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Choose which version of Internet Explorer the page should be rendered as-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Scale the viewport for all size devices-->
    <!--End required-->
    <meta name="description" content="A Basic Page with Bootstrap"> <!--Description of the page-->
    <meta name="keywords" content="html,css,web development,examples,web design,brennan,smith,design,html5,css3,css,tech,technology,Brennan B. Smith"> <!--Define keywords for search engines-->
    <meta name="author" content="Brennan B. Smith"> <!--Define the author of the page-->
    <link rel="icon" href="images/b_logo.svg"> <!--Image displayed next to your title in broswer tab-->
    <title>Basic Page</title> <!--Appears in the browser tab, is the default name when added to favorites, and the title displayed in search engines-->
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> <!--Font Awesome basic style sheet; used for social media icons-->
    <link rel="stylesheet" href="main.css"> <!--Custom style sheet; noramlize.css is the base-->
    <!--End CSS-->
    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <!--jQuery library-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!--Bootstrap js file-->
    <!--End JS-->
  </head>
  <body>
    <div id="wrapper"> <!--Wrap all elements of page in this to keep footer fixed at bottom of page-->
      <!--Navigation Bar-->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-top-navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="my-top-navbar">
            <ul class="nav navbar-nav">
              <li><a class="btn" href="index">
                <i class="fa fa-home"></i>
              </a></li>
              <li class="active"><a href="/basic">Basic<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/resume">About</a></li>
              <li><a class="btn btn-social-icon btn-facebook" href="#">
                <i class="fa fa-facebook"></i>
              </a></li>
              <li><a class="btn btn-social-icon btn-twitter" href="#">
                <i class="fa fa-twitter"></i>
              </a></li>
              <li><a class="btn btn-social-icon btn-google" href="#">
                <i class="fa fa-google"></i>
              </a></li>
              <li><a class="btn btn-social-icon btn-linkedin" href="#">
                <i class="fa fa-linkedin"></i>
              </a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
      <!--End Navigation Bar-->
      <div id="header">
        <!--Jumbotron-->
        <div class="container">
          <div class="jumbotron">
            <h1>#Back2Basics</h1>
            <p>A basic web page</p>
            <p><a class="btn btn-primary btn-lg" href="/resume" role="button">Learn more</a></p>
          </div>
        </div>
        <!--End Jumbotron-->
      </div>
      <div id="content">
        <div class="container">
          <h1>#content</h1>
        </div>
      </div>
      <footer id="footer">
        <div class="container">
          <h1>#footer</h1>
        </div>
      </footer> <!--End Footer-->
    </div> <!--Close #wrapper-->
