<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required-->
    <meta charset="utf-8"> <!--Define the character encoding used-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Choose which version of Internet Explorer the page should be rendered as-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Scale the viewport for all size devices-->
    <!--End required-->
    <meta name="description" content="Defining our structure"> <!--Description of the page-->
    <meta name="keywords" content=""> <!--Define keywords for search engines-->
    <meta name="author" content="Brennan B. Smith"> <!--Define the author of the page-->
    <link rel="icon" href=""> <!--Image displayed next to your title in broswer tab-->
    <title>Structure</title> <!--Appears in the browser tab, is the default name when added to favorites, and the title displayed in search engines-->
    <!--CSS-->
    <link rel="stylesheet" href="styles/normalize.css"> <!--Normalize CSS-->
    <link rel="stylesheet" href="bs.css"> <!--Custom CSS-->
    <!--End CSS-->
  </head>
  <body>
    <div id="bs-wrapper"> <!--Wrap all content to fix footer at bottom-->
      <nav class="bs-navbar bs-nav-default bs-navbar-fixed-top"> <!--Main navigation-->
        <div class="bs-container">
          <div class="bs-navbar-header"> <!--Group Brand icon and Burger menu for better mpbile display-->
          </div>
          <div id="bs-main-nav" class="bs-collapse bs-navbar-collapse">
            <ul class="bs-nav bs-navbar-nav bs-left">
              <li><a href="#">Home</a></li>
              <li><a href="#">Web Design</a></li>
            </ul>
            <ul class="bs-nav bs-navbar-nav bs-right">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li><a href="#">Google+</a></li>
            </ul>
          </div>
        </div>
      </nav> <!--End Main Navigation-->
      <header id="bs-header">
        <div class="bs-container">
          <h1>#bs-header</h1>
        </div>
      </header>
      <main id="bs-content">
        <div class="bs-container">
          <h2>#bs-content</h2>
        </div>
      </main>
    </div> <!--Close #wrapper-->
    <footer id=bs-footer>
      <div class="bs-container">
        <h3>#bs-footer</h3>
      </div>
    </footer>
  </body>
