<!DOCTYPE html>
<!--Organizational Structure of <body>
1. Navigation (class="navigation-top")
  a. Navigation Bar Header (class="navigation-header")
      i. Brand or Logo (class="my-brand")
     ii. Responsive Menu Button (class="navigation-menu-toggle")
  b. Navigation Bar (class="navigation-bar-top")
      i. Navigation Left (class="navigation-bar-top-left")
     ii. Navigation Right (class="navigation-bar-top-right")
    iii. Search Right (class="navigation-bar-top-right")
3. Content Header
  a. Title
  b. Subtitle
  c. Call to Action
4. Main-Body
  a. First Row
      i. Content
     ii. Content
    iii. Content
  b. Second Row
      i. Content
     ii. Content
    iii. Content
5. Footer
  a. About -->
<html lang="en">
  <head>
    <!--Define the character encoding used-->
    <meta charset="utf-8">

    <!--Choose which version of Internet Explorer the page should be rendered as-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Scale the viewport for all size devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The above 3 meta tags *must* come first in the head-->

    <!--href defines base source for all relative links; target="_blank" will open links in a new window-->
    <base href="http://smit1335.github.io/" target="_blank">

    <!--Description of the page-->
    <meta name="description" content="Learn about the enigmatic Brennan B. Smith.">

    <!--Define keywords for search engines-->
    <meta name="keywords" content="html,css,grant manager,public policy analyst,grants,brennan,smith,brennan smith,web development,examples,blog,brennan,smith,politics,design,html5,css3,css,tech,technology,travel,policy,research, Brennan B. Smith">

    <!--Define the author of the page-->
    <meta name="author" content="Brennan B. Smith">

    <!--Image displayed next to your title in broswer tab-->
    <link rel="icon" href="">

    <!--Appears in the browser tab, is the default name when added to favorites, and the title displayed in search engines-->
    <title>Brennan B. Smith</title>

    <!--Font Awesome basic style sheet; used for social media icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--Custom style sheet; noramlize.css is the base-->
    <link rel="stylesheet" href="main.css">

    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>
  <body>
    <!--At the top of our page goes our navigation bar-->
    <nav class="navigation-top navigation-bar">
      <!--We want to keep all of our navigation elements together in a grouping of sorts; lets use "my-container"-->
      <div class="my-container">
        <!--Let's include a "header" for our navigation bar to hold two things: brand or logo, and a menu button in case the navigation bar collapses due to page width constraints (aka responsive design)-->
        <div class="navigation-header">
          <!--Our brand or logo-->
          <a href="#" class="my-brand">Brand/Logo</a>
          <!--This will create a 3-line menu button if the navigation bar collapses; check CSS file for more details-->
          <button class="navigation-menu-toggle" type="button" data-toggle="collapse" data-target="#navigation-bar-top">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!--Now comes the main portion of our navigation bar: the navigation links-->
        <div class="navigation-bar-top collapse" id="navigation-bar-top">
          <!--The first part of our nav bar is on the left side of the page-->
          <ul class="navigation-options left">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
          <ul class="navigation-options right">
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
            <li><a href="#">Link 6</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Page Header-->
    <div class="page-header">
      <!--Keep elements of page-header together-->
      <div class="my-container">
        <h1>Hello World!</h1>
        <p>I'm learning HTML5, CSS3, and JavaScript.</p>
        <p><button class="my-button-call-to-action" type="button" onclick="open.href='#'">Learn More</button></p>
      </div>
    </div>
  </body>
</html>
